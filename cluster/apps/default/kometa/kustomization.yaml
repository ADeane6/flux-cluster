apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./secret.sops.yaml
  - ./cronjob.yaml
configMapGenerator:
  - name: kometa-config
    files:
      - config/config.yml
  - name: kometa-libraries
    files:
      - config/libraries/metadata.yml
      - config/libraries/letterboxd_mi_amor.yml
generatorOptions:
  disableNameSuffixHash: true
