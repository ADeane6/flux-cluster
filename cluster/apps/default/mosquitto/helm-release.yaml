---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.18
    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-data
      config:
        type: configMap
        name: mosquitto-config
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
      secret:
        type: secret
        name: mosquitto
        mountPath: /mosquitto/external_config/mosquitto_pwd
    env:
      TZ: "Europe/Dublin"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${MQTT_LB}"
        externalTrafficPolicy: Cluster
        ports:
          mqtt:
            port: 1883
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 150Mi
